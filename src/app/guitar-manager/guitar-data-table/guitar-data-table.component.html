<div class="example-container mat-elevation-z0">
  <mat-table #table [dataSource]="filteredGuitars" class="mat-elevation-z0">

    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
      <mat-cell *matCellDef="let guitar">
        <button mat-stroked-button
                color="primary"
                title='Display guitar details.'
                (click)="openBottomSheet(guitar)"
        >
          {{guitar.modelNumber}}
        </button>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let guitar"> {{guitar.price | currency:'USD':'symbol':'1.2-2'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let guitar"> {{guitar.guitarType === 1 ? 'Acoustic' : 'Electric'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let guitar"> {{guitar.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
      <mat-cell *matCellDef="let guitar">
        <!--<gtr-star [rating]="guitar.rating"></gtr-star>-->
        {{guitar.rating}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let guitar">
        <button mat-stroked-button
                color="primary"
                (click)="openEditGuitarDialog(guitar)"
        > Edit </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
