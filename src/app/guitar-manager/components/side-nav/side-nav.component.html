<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">Brands</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let brand of guitarBrands">
        <a matLine
           (click)="onSelected(brand)"
           [routerLink]="['/guitarmanager', brand.id]">
          {{ brand.brandName }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
