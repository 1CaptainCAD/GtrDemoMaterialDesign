<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">Brands</mat-toolbar>
    <mat-list>
      <mat-list-item>Martin</mat-list-item>
      <mat-list-item>Taylor</mat-list-item>
      <mat-list-item>Fender</mat-list-item>
      <mat-list-item>Gibson</mat-list-item>
      <mat-list-item>Yamaha</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
